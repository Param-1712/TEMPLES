<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accommodation Booking</title>
<style>
  body { font-family:'Segoe UI',sans-serif; background:#111; color:white; margin:0; padding:0; overflow:hidden; }
  .slideshow-container {
    position:fixed; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:-1;
  }
  .slideshow-container img {
    position:absolute; width:100%; height:100%;
    object-fit:cover; opacity:0;
    transition:opacity 1s ease-in-out;
  }
  .slideshow-container img.active { opacity:0.4; }
  .back-button {
    position:fixed; top:15px; left:15px; background:rgba(0,0,0,0.7);
    color:#FFD700; text-decoration:none; padding:8px 12px; border-radius:4px;
    font-size:0.9em; z-index:10; transition:background 0.3s;
  }
  .back-button:hover { background:rgba(255,255,255,0.2); }
  .container {
    max-width:400px; margin:80px auto; background:rgba(0,0,0,0.8);
    padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.5); position:relative; z-index:1;
  }
  h2 { text-align:center; color:#FFD700; margin-bottom:20px; }
  label { display:block; margin-top:10px; }
  input, select {
    width:100%; padding:8px; margin-top:5px; border:none; border-radius:4px;
  }
  button {
    margin-top:15px; width:100%; padding:10px; border:none; border-radius:4px;
    background:darkred; color:white; cursor:pointer; font-size:1em;
  }
  button:hover { background:crimson; }
</style>
</head>
<body>

<div class="slideshow-container">
  <img src="K1.jpg" class="active" alt="Temple 1">
  <img src="KD1.jpg" alt="Temple 2">
  <img src="SC1.jpg" alt="Temple 3">
  <img src="SK.jpg" alt="Temple 4">
  <img src="SS2.jpg" alt="Temple 5">
  <img src="tpty2.jpeg" alt="Temple 6">
</div>

<a class="back-button" href="loggedin.html">‚Üê Back</a>
<div class="container">
  <h2>Book Accommodation</h2>
  <label>Check-in Date:</label>
  <input type="date" id="checkin">
  
  <label>Check-out Date:</label>
  <input type="date" id="checkout">
  
  <label>No. of Persons:</label>
  <input type="number" id="persons" min="2" max="4" value="2">
  
  <label>Select Temple:</label>
  <select id="templeSelect">
    <option>KANIPAKAM VINAYAKA TEMPLE</option>
    <option>KANAKA DURGA TEMPLE</option>
    <option>SIMHACHALAM TEMPLE</option>
    <option>SRI KALAHASTHI TEMPLE</option>
    <option>SRISAILAM TEMPLE</option>
    <option>TIRUMALA TIRUPATHI TEMPLE</option>
  </select>
  
  <label>Room Type:</label>
  <select id="roomtype">
    <option>AC</option>
    <option>NON-AC</option>
    <option>SUITE</option>
    <option>COTTAGE</option>
    <option>DORMITORY</option>
    <option>KALYANA MANDAPAM</option>
    <option>HALL</option>
    <option>SINGLE ROOM AC</option>
    <option>SINGLE ROOM NON-AC</option>
    <option>DOUBLE ROOM AC</option>
    <option>DOUBLE ROOM NON-AC</option>
  </select>
  
  <button onclick="book()">Book Now</button>
</div>

<script>
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('checkin').setAttribute('min', today);
  document.getElementById('checkout').setAttribute('min', today);

  function book() {
    const checkin = document.getElementById('checkin').value;
    const checkout = document.getElementById('checkout').value;
    const persons = document.getElementById('persons').value;
    const temple = document.getElementById('templeSelect').value;
    const roomtype = document.getElementById('roomtype').value;
    
    if (!checkin || !checkout) {
      alert('Please select check-in and check-out dates!');
    } else {
      alert('Dates selected: ' + checkin + ' to ' + checkout + ' for ' + persons + ' near ' + temple + ', Room type: ' + roomtype);
    }
  }

  // Slideshow logic
  const images = document.querySelectorAll('.slideshow-container img');
  let imgIndex = 0;
  setInterval(() => {
    images[imgIndex].classList.remove('active');
    imgIndex = (imgIndex + 1) % images.length;
    images[imgIndex].classList.add('active');
  }, 4000);
</script>

</body>
</html>
