<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donations - Temple Portal</title>
<style>
  * { margin:0; padding:0; box-sizing: border-box; }
  body, html { height: 100%; font-family:'Segoe UI',sans-serif; }
  .slideshow-container {
    position: fixed; top:0; left:0; width:100%; height:100%;
    overflow: hidden; z-index:-1;
  }
  .slideshow-container img {
    position:absolute; width:100%; height:100%;
    object-fit:cover; opacity:0;
    transition:opacity 1s ease-in-out;
  }
  .slideshow-container img.active { opacity:1; }
  .back-button {
    position: fixed; top: 15px; left: 15px; background: rgba(0,0,0,0.7);
    color: #FFD700; text-decoration: none; padding: 8px 12px; border-radius: 4px;
    font-size: 0.9em; z-index: 10; transition: background 0.3s;
  }
  .back-button:hover { background: rgba(255,255,255,0.2); }
  header {
    background:rgba(139,0,0,0.8); color:white; text-align:center;
    padding:20px 0; font-size:1.5em; position: relative; z-index:1;
  }
  .donation-section {
    max-width:800px; margin:40px auto; background:rgba(255,255,255,0.9);
    padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.3);
    position: relative; z-index:1;
  }
  h2 { color:darkred; margin-bottom:10px; }
  p { color:#333; line-height:1.6; }
  .donation-options {
    margin-top:20px; display:flex; flex-wrap:wrap; gap:15px;
  }
  .donation-option {
    flex:1 1 180px; background:#eee; padding:15px;
    text-align:center; border-radius:8px;
  }
  .donation-option svg {
    width:40px; height:40px; margin-bottom:8px; fill:darkred;
  }
  .donation-option p { font-size:1em; margin-bottom:8px; }
  .donation-option button {
    padding:8px 15px; background:darkred; color:white; border:none;
    border-radius:4px; cursor:pointer;
  }
  .donation-option button:hover { background:crimson; }
  footer {
    text-align:center; padding:10px 0; font-size:0.9em;
    background:rgba(221,221,221,0.9); margin-top:40px; position: relative; z-index:1;
  }
</style>
</head>
<body>
<div class="slideshow-container">
  <img src="temple3.png" class="active" alt="Temple 1">
  <img src="temple4.png" alt="Temple 2">
  <img src="temple5.png" alt="Temple 3">
  <img src="temple6.png" alt="Temple 4">
</div>

<a class="back-button" href="loggedin.html">← Back</a>

<header>Temple Donations</header>

<div class="donation-section">
  <h2>Support Our Temples</h2>
  <p>Your generous donation helps in maintenance, service, and daily rituals of the temples. Choose an amount below or enter your own amount.</p>
  <div class="donation-options">
    <div class="donation-option">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 2C28 9 28 15 32 21c4-6 4-12 0-19zM12 40c0 10 9 18 20 18s20-8 20-18H12z"/></svg>
      <p>₹500</p>
      <button onclick="location.href='500.html'">Donate</button>
    </div>
    <div class="donation-option">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 2c5 10 12 16 12 26s-7 16-12 16-12-6-12-16S27 12 32 2z"/></svg>
      <p>₹1000</p>
      <button onclick="location.href='1000.html'">Donate</button>
    </div>
    <div class="donation-option">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 2C24 2 20 8 20 16v18l-6 8v2h36v-2l-6-8V16c0-8-4-14-12-14zM26 54a6 6 0 0 0 12 0h-12z"/></svg>
      <p>₹2500</p>
      <button onclick="location.href='2500.html'">Donate</button>
    </div>
    <div class="donation-option">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 4c-5 6-8 10-8 16h16c0-6-3-10-8-16zM20 24c-4 4-8 10-8 18 0 12 8 22 20 22s20-10 20-22c0-8-4-14-8-18H20z"/></svg>
      <p>₹5000</p>
      <button onclick="location.href='5000.html'">Donate</button>
    </div>
  </div>
</div>

<footer>© Temple Portal | Privacy Policy | Terms</footer>

<script>
  const images=document.querySelectorAll('.slideshow-container img');
  let imgIndex=0;
  setInterval(()=>{
    images[imgIndex].classList.remove('active');
    imgIndex=(imgIndex+1)%images.length;
    images[imgIndex].classList.add('active');
  },4000);
</script>
</body>
</html>
