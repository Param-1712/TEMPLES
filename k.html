<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KANIPAKAM VINAYAKA TEMPLE</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { height:100%; font-family:'Segoe UI', sans-serif; color:white; overflow-x:hidden; }
  .slideshow-container {
    position:fixed; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:-1;
  }
  .slideshow-container img {
    position:absolute; width:110%; height:100%; object-fit:cover; opacity:0;
    transition:opacity 1s ease-in-out, transform 10s linear;
  }
  .slideshow-container img.active { opacity:1; transform:translateX(-5%); }
  header {
    text-align:center; padding:20px 0; background:rgba(0,0,0,0.6);
    font-size:1.8em; color:#FFD700; text-shadow:1px 1px 4px rgba(0,0,0,0.8);
  }
  .content {
    display:flex; justify-content:center; flex-wrap:wrap; gap:20px;
    margin-top:80px; padding:20px;
  }
  .box {
    background:rgba(0,0,0,0.6); width:250px; border-radius:10px; text-align:center;
    padding:20px; cursor:pointer; transition:transform 0.3s, background 0.3s;
    font-size:3em; /* icon size */
  }
  .box:hover { transform:scale(1.05); background:rgba(0,0,0,0.8); }
  .box p {
    font-size:1.2em; color:#FFD700; margin-top:10px;
  }
  footer {
    position:fixed; bottom:10px; width:100%; display:flex; justify-content:center; gap:10px;
  }
  footer img { width:30px; height:30px; opacity:0.8; }
</style>
</head>
<body>

  <img src="K1.jpg" class="active" alt="Temple">

  <img src="K4.jpg" alt="Temple">
  <img src="K5.jpg" alt="Temple">
  <img src="K6.jpg" alt="Temple">
</div>

<script>
  const images = document.querySelectorAll('.slideshow-container img');
  let imgIndex = 0;
  setInterval(() => {
    images[imgIndex].classList.remove('active');
    imgIndex = (imgIndex+1)%images.length;
    images[imgIndex].classList.add('active');
  }, 4000);
</script>
