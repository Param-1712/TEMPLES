<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paroksha Seva Booking</title>
<style>
  body { margin:0; padding:0; font-family:'Segoe UI',sans-serif; color:white; overflow:hidden; }
  .slideshow-container {
    position:fixed; top:0; left:0; width:100%; height:100%;
    overflow:hidden; z-index:-1;
  }
  .slideshow-container img {
    position:absolute; width:100%; height:100%;
    object-fit:cover; opacity:0;
    transition:opacity 1s ease-in-out;
  }
  .slideshow-container img.active { opacity:0.5; }
  .container {
    max-width:400px; margin:100px auto; background:rgba(0,0,0,0.8);
    padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.6); text-align:center;
  }
  h2 { color:#FFD700; margin-bottom:15px; }
  label { display:block; margin-top:10px; text-align:left; }
  select, input {
    width:100%; padding:8px; margin-top:5px; border:none; border-radius:4px;
  }
  button {
    margin-top:15px; width:100%; padding:10px; border:none; border-radius:4px;
    background:darkred; color:white; cursor:pointer; font-size:1em;
  }
  button:hover { background:crimson; }
  .back-button {
    position:fixed; top:15px; left:15px; background:rgba(0,0,0,0.7);
    color:#FFD700; text-decoration:none; padding:8px 12px; border-radius:4px;
    font-size:0.9em; z-index:10; transition:background 0.3s;
  }
  .back-button:hover { background:rgba(255,255,255,0.2); }
</style>
</head>
<body>

<!-- Background slideshow -->
<div class="slideshow-container">
  <img src="K1.jpg" class="active" alt="Temple 1">
  <img src="KD1.jpg" alt="Temple 2">
  <img src="SC1.jpg" alt="Temple 3">
  <img src="SK.jpg" alt="Temple 4">
  <img src="SS2.jpg" alt="Temple 5">
  <img src="tpty3.jpg" alt="Temple 6">
</div>

<a class="back-button" href="loggedin.html">‚Üê Back</a>

<div class="container">
  <h2>Paroksha Seva Booking</h2>

  <label>Select Temple:</label>
  <select id="templeSelect">
    <option>KANIPAKAM VINAYAKA TEMPLE</option>
    <option>KANAKA DURGA TEMPLE</option>
    <option>SIMHACHALAM TEMPLE</option>
    <option>SRI KALAHASTHI TEMPLE</option>
    <option>SRISAILAM TEMPLE</option>
    <option>TIRUMALA TIRUPATHI TEMPLE</option>
  </select>

  <label>Select Virtual Seva:</label>
  <select id="sevaType">
    <option>Virtual Homam</option>
    <option>Virtual Abhishekam</option>
    <option>Virtual Kalyanam</option>
    <option>Virtual Kumkumarchana</option>
    <option>Virtual Archana</option>
    <option>Virtual Sahasranama</option>
  </select>

  <label>Select Date:</label>
  <input type="date" id="sevaDate">

  <label>No. of Persons:</label>
  <input type="number" id="persons" min="1" value="1" max="6">

  <button onclick="bookSeva()">Book Now</button>
</div>

<script>
  // Set minimum date to today
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('sevaDate').setAttribute('min', today);

  function bookSeva() {
    const seva = document.getElementById('sevaType').value;
    const temple = document.getElementById('templeSelect').value;
    const date = document.getElementById('sevaDate').value;
    const persons = document.getElementById('persons').value;

    if (!date) {
      alert("Please select a date for the seva.");
      return;
    }
    alert(`Booking confirmed:\nTemple: ${temple}\nSeva: ${seva}\nDate: ${date}\nNo. of Persons: ${persons}`);
  }

  // Slideshow logic
  const images = document.querySelectorAll('.slideshow-container img');
  let imgIndex = 0;
  setInterval(() => {
    images[imgIndex].classList.remove('active');
    imgIndex = (imgIndex + 1) % images.length;
    images[imgIndex].classList.add('active');
  }, 4000);
</script>

</body>
</html>
