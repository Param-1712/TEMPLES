<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIRUMALA TIRUPATHI TEMPLE</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { height:100%; font-family:'Segoe UI', sans-serif; color:white; overflow-x:hidden; }

  .slideshow-container {
    position:fixed; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:-1;
  }
  .slideshow-container img {
    position:absolute; width:110%; height:100%; object-fit:cover; opacity:0;
    transition:opacity 1s ease-in-out, transform 10s linear;
  }
  .slideshow-container img.active { opacity:1; transform:translateX(-5%); }

  header {
    text-align:center; padding:20px 0; background:rgba(0,0,0,0.6);
    font-size:1.8em; color:#FFD700; text-shadow:1px 1px 4px rgba(0,0,0,0.8);
  }

  .back-button {
    position:fixed; top:15px; left:15px; background:rgba(0,0,0,0.7);
    color:#FFD700; text-decoration:none; padding:8px 12px; border-radius:4px;
    font-size:0.9em; z-index:10; transition:background 0.3s;
  }
  .back-button:hover { background:rgba(255,255,255,0.2); }

  .content {
    display:flex; justify-content:center; flex-wrap:wrap; gap:30px;
    margin-top:80px; padding:20px;
  }

  .box {
    background:rgba(0,0,0,0.6); width:160px; height:160px;
    border-radius:25px; text-align:center; padding:15px; cursor:pointer;
    transition:transform 0.3s, background 0.3s, box-shadow 0.3s;
    font-size:2.2em;
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 4px 10px rgba(0,0,0,0.5);
  }
  .box:hover {
    transform:scale(1.08);
    background:rgba(0,0,0,0.75);
    box-shadow:0 0 15px rgba(255,215,0,0.5);
  }
  .box h6 {
    font-size:0.5em; color:#FFD700; margin-top:25px;
  }

  .dropdown-panel {
    display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.85); padding:20px; border-radius:12px; z-index:2;
    max-width:300px; width:80%; text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.7);
  }
  .dropdown-panel button {
    display:block; width:100%; margin:10px 0; padding:10px;
    background:darkred; color:white; border:none; border-radius:6px; cursor:pointer; font-size:1em;
    transition:background 0.3s;
  }
  .dropdown-panel button:hover { background:crimson; }
</style>
</head>
<body>

<div class="slideshow-container">
  <img src="tpty.jpg" class="active" alt="Temple">
  <img src="tpty2.jpeg" alt="Temple">
  <img src="tpty3.jpg" alt="Temple">
  <img src="tpty4.png" alt="Temple">
  <img src="tpty5.jpeg" alt="Temple">
</div>

<a class="back-button" href="loggedin.html">‚Üê Back</a>

<header>TIRUMALA TIRUPATHI TEMPLE</header>

<div class="content">
  <div class="box" onclick="showDarshanamOptions()">
    üõï
    <h6>Darshanam</h6>
  </div>
  <div class="box" onclick="location.href='accommodation.html'">
    üè®
    <h6>Accommodation</h6>
  </div>
  <div class="box" onclick="location.href='donations.html'">
    üí∞
    <h6>Donations</h6>
  </div>
</div>

<!-- Dropdown panel for darshanam options -->
<div class="dropdown-panel" id="darshanamPanel">
  <button onclick="location.href='ptyseva.html'">Pratyaksha Seva</button>
  <button onclick="location.href='prkseva.html'">Paroksha Seva</button>
  <button onclick="location.href='darshanam.html'">Darshanam</button>
  <button onclick="hideDarshanamOptions()">Close</button>
</div>

<script>
  // slideshow logic
  const images = document.querySelectorAll('.slideshow-container img');
  let imgIndex = 0;
  setInterval(() => {
    images[imgIndex].classList.remove('active');
    imgIndex = (imgIndex+1)%images.length;
    images[imgIndex].classList.add('active');
  }, 4000);

  function showDarshanamOptions(){
    document.getElementById('darshanamPanel').style.display='block';
  }
  function hideDarshanamOptions(){
    document.getElementById('darshanamPanel').style.display='none';
  }

  // close panel when clicking outside
  document.addEventListener('click', function(e){
    const panel = document.getElementById('darshanamPanel');
    if(panel.style.display==='block' && !e.target.closest('.dropdown-panel') && !e.target.closest('.box')){
      panel.style.display='none';
    }
  });
</script>

</body>
</html>
